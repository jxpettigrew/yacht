<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yacht</title>
</head>
<body>
    <div class="container">
        <div class="playing-area">
            <div class="die area1"></div>
            <div class="die area2"></div>
            <div class="die area3"></div>
            <div class="die area4"></div>
            <div class="die area5"></div>
        </div>
        <button id="roll">Roll</button>
        <div class="scoresheet">
            <div class="categories">
                <div class="categories selected-categories">Categories</div>
                <div class="aces">Aces</div>
                <div class="twos">Twos</div>
                <div class="threes">Threes</div>
                <div class="fours">Fours</div>
                <div class="fives">Fives</div>
                <div class="sixes">Sixes</div>
                <div class="full-house">Full House</div>
                <div class="four-of-a-kind">4 of a Kind</div>
                <div class="small-straight">Small Straight</div>
                <div class="large-straight">Large Straight</div>
                <div class="choice">Choice</div>
                <div class="yacht">Yacht</div>
                <div class="total">Total</div>
            </div>
            <div class="scoring">
                <div class="your-score selected-categories">Your Score</div>
                <div class="aces"></div>
                <div class="twos"></div>
                <div class="threes"></div>
                <div class="fours"></div>
                <div class="fives"></div>
                <div class="sixes"></div>
                <div class="full-house"></div>
                <div class="four-of-a-kind"></div>
                <div class="small-straight"></div>
                <div class="large-straight"></div>
                <div class="choice"></div>
                <div class="yacht"></div>
                <div class="total selected-categories"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
